<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>JFM - Contacto</title>
  </head>
  <body class="body-cont">
    <nav>
      <div class="topnav" id="myTopnav">
        <span id="nav-logo">
          <img src="../rsc/logo-png.png" alt="logo navbar" />
        </span>
        <a href="#" class="active">CONTACTO</a>
        <a href="about.html">ABOUT</a>
        <a href="proyectos.html">PROYECTOS</a>
        <a href="../index.html">HOME</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>
    <main class="main-cont">
      <header class="head-cont">
        <p>¿Tenés algún proyecto en mente?<br />¡Contanos!</p>
      </header>
      <div class="conte-form">
        <h2>Contacto</h2>
        <hr />
        <form
          action="https://formsubmit.co/flaneros25@gmail.com"
          method="POST"
          class="form-cont"
        >
          <label for="nombre-completo"></label><br />
          <input type="text" name="name" placeholder=" Nombre completo" /><br />

          <label for="email"></label>
          <input type="text" name="email" placeholder="  Email" /><br />

          <label for="mensaje"></label><br />
          <textarea
            name="messege"
            id="mensaje"
            cols="30"
            rows="10"
            placeholder="  Escribe tu mensaje aquí..."
          ></textarea>
          <input id="envi" class="enviar" type="submit" value="Enviar" />
          <input id="rese" class="reset" type="reset" value="Restablecer" />
          <input
            type="hidden"
            name="_next"
            value="http://127.0.0.1:5500/pages/contacto.html"
          />
          <input type="hidden" name="_captcha" value="false" />
        </form>
        <hr class="no-mobile" />
      </div>
      <section class="logos-cnt">
        <a href=""
          ><img class="lg-cont" src="/rsc/twicon2.png" alt="twitter"
        /></a>
        <a href=""
          ><img class="lg-cont" src="/rsc/igicon2.png" alt="instagram"
        /></a>
        <a href=""
          ><img class="lg-cont" src="/rsc/licon2.png" alt="linkedin"
        /></a>
        <a href=""
          ><img class="lg-cont" src="/rsc/wpicon2.png" alt="whatsapp"
        /></a>
      </section>
    </main>
    <footer id="footer">
      <div id="footer-logo">
        <img src="../rsc/logo-blanco.png" alt="logo jfm" />
      </div>
      <div id="footer-nav">
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="proyectos.html">PROYECTOS</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="#">CONTACTO</a></li>
        </ul>
      </div>
      <div id="footer-rrss">
        <a href=""><img src="../rsc/twicon.png" alt="twitter" /></a>
        <a href=""><img src="../rsc/igicon.png" alt="instagram" /></a>
        <a href=""><img src="../rsc/licon.png" alt="linkedin" /></a>
        <a href=""><img src="../rsc/wpicon.png" alt="whatsapp" /></a>
      </div>
    </footer>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
